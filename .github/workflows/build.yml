name: veil-build

on:
  push:
    branches:
      - main

jobs:
  build-job:
    if: github.event_name == 'push' && contains(toJson(github.event.commits), '[ci skip]') == false
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        include:
          - os: macos-10.15
            tag: x86_64-darwin
          - os: ubuntu-18.04
            tag: x86_64-linux
          - os: windows-2019
            tag: x86_64-windows
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Yarn Cache
        uses: egordm/gha-yarn-node-cache@v1

      - name: Build
        if: contains(matrix.os, 'windows') == false
        run: |
          ./tools/build.py --n-api --no-init-submodule --no-snapshot --jerry-heaplimit=8192 --buildtype=release --js-backtrace=ON --jerry-lto --expose-gc
          mkdir build/veil-v1.0.0-linux-x64
          cd build
          tar -czf veil-v1.0.0-linux-x64.tgz veil-v1.0.0-linux-x64

      - name: Build (Windows)
        if: contains(matrix.os, 'windows') == true
        run: ./tools/build.py --experimental --n-api --no-init-submodule --no-snapshot --jerry-heaplimit=8192 --buildtype=release --js-backtrace=ON --expose-gc

#      - name: Test
#        if: contains(matrix.os, 'macos') == true
#        run: ./test/runner.sh

      - name: Upload Runtime
        if: contains(matrix.os, 'windows') == false
        uses: actions/upload-artifact@v3
        with:
          name: veil-runtime-artifact
          if-no-files-found: error
          retention-days: 3
          path: build/veil-*.tgz
